{% extends "!layout.html" %}

{% block rootrellink %}
        <li><a href="http://www.satchmoproject.com">Satchmo home </a> |&nbsp;</li>
        <li><a href="{{ pathto('index') }}">{{ project }} v{{ release }} documentation </a> &raquo;</li>
{% endblock %}

{% block beforerelbar %}
<div class="logo">
<img src="{{ pathto("_static/satchmo-front.jpg", 1) }}">
</div>
{% endblock %}

{%- block afterfooter %}
<script src='http://www.google-analytics.com/ga.js' type='text/javascript'></script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-1711397-1");
pageTracker._initData();
pageTracker._trackPageview();
</script>
{% endblock %}
